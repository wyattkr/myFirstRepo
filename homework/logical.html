<!DOCTYPE html>
<html>
 <head> 
    <title>Logical Operations</title>>
</head> 
<body>
    <p id="val1"></p>
    <p id="val2"></p>
    <p id="val3"></p>
    <p id="res1"></p>
    <p id="res2"></p>
    <p id="res3"></p>
    <p id="res4"></p>
    <script>
    var a =true;
    var b =true;
    var c=false;
    document.getElementById("val1").innerHTML  ="The first value is"+a
    document.getElementById("val2").innerHTML  ="The second value is"+b
    document.getElementById("val3").innerHTML  ="The third value is"+c  
    document.getElementById("res1").innerHTML  ="a AND b = "+(a&&b); 
    document.getElementById("res2").innerHTML  ="b AND c = "+(b&&c);
    document.getElementById("res3").innerHTML  ="c AND b = "+(c&&b);
    document.getElementById("res4").innerHTML  ="c AND c = "+(c&&c);
    </script>


</body>
</html>
