<! DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Arethmetic Operators</title>
</head>
<body>
    
    <h1> using arithmetic Operators</h1>
 
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <p id="inc"></p>
    <p id="dec"></p>
    <p id="mod"></p>

    <script> 
    var x =200,y=10;

    document.getElementById("num1").innerHTML = "The first value is"+x;
    document.getElementById("num2").innerHTML = "The second value is"+y; 
    document.getElementById("num2").innerHTML = "Addition operator = "+(x+y);
    document.getElementById("sub").innerHTML = "Subtraction operator = "+(x-y);
    document.getElementById("mul").innerHTML = "Multiply operator ="+(x*y);
    document.getElementById("div").innerHTML = "Division operator ="+(y/x);
    document.getElementById("inc").innerHTML = "Incerement operator = "+(++x);
    document.getElementById("dec").innerHTML = "Decrement operator = "+(--x);
    
    document.getElementById("demo").innerHTML = "Modulus operator = "+(x%y);
    
  </script>
</body>
</html>
