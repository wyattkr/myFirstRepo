<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Program</h2>

<p id="demo"></p>

<script>
var text="";
var i=0;
while (i<10) {
text +="The number is" + i +"</br>";
i++;    
}
document.getElementById("demo").innerHTML=text;


</script>
</body>
</html>
//In the while loop we state the condition that while the value
 of 'i' is less than 10, keep on exeuting the code in the 
 while code block. In the while code block we are appending
 the value of i to the text of "The number is".
