<!DOCTYPE html>
<html>
    <head>
 <!-- change the title--> 
    <title>Bitwise Operations</title>
    </head>
    <body>
        <p id="val1"></p>
        <p id="val2"></p>

        <p id="res1"></p>
        <p id="res2"></p>
        <p id="res3"></p>
        <p id="res4"></p>
        <p id="res5"></p>
        <p id="res6"></p>
        <p id="res7"></p>
        <script>
            var x=10
            var y=11
            document.getElementById("val1").innerHTML = "The first value is"+x;
            document.getElementById("val2").innerHTML = "The second value is"+y;

            document.getElementById("res1").innerHTML = "The value of x AND y is"+(x&y);
            document.getElementById("res2").innerHTML = "The value of x OR y is"+(x|y);
            document.getElementById("res3").innerHTML = "The value of NOT x is"+(~ x);
            document.getElementById("res4").innerHTML = "The value of x XOR y is"+(x^ y);
            document.getElementById("res5").innerHTML = "The value Zero fill left shift is"+(x<<1); 
            document.getElementById("res6").innerHTML = "The value Signed right shift is"+(x>>1);
            document.getElementById("res7").innerHTML = "The value Zero fill right shift is"+(x>>>1);
            
        </script>
    </body>   
</html>
