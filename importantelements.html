<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Example</h2>
<p>Please input a number between 1 and 5</p>

<input id="num">
<button type="button" onclick="demoFun()">Submit</button>
<p id="demo"></p>
<script>
function demoFun(){
    var no,text;
    no =document.getElementById("num").value;
    if(no<1|| no > 5){
        text ="The number if greater then 5";
    } else {
        text ="OK";
    }
document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
