<!DOCTYPE html>
<html>
 <body>
    <h2>JavaScript Program</h2>
 <p id="val1"></p>
 <p id="val2"></p>
 <p id="val3"></p>
 <p id="res1"></p>
 <p id="res2"></p>
 <p id="res3"></p>
 <p id="res4"></p>


 <script>
 var x=true;
 var y=true;
 var z=false;
 document.getElementById("val1").innerHTML="The first value is "+x;
 document.getElementById("val2").innerHTML="The second value is "+y;
 document.getElementById("val3").innerHTML="The third value is ="+z;
 document.getElementById("res1").innerHTML="x AND y ="+(x&&y);
 document.getElementById("res2").innerHTML="y AND z ="+(y&&z);
 document.getElementById("res3").innerHTML="z AND x ="+(z&&x);
 document.getElementById("res4").innerHTML="z AND z ="+(z&&z);
  

 </script>
