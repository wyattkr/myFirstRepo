<!DOCTYPE html>
<html>
 <body>
    <h2>JavaScript Program</h2>
 <p id="num1"></p>
 <p id="num2"></p>
 <p id="cond1"></p>
 <p id="cond2"></p>
 <p id="cond3"></p>
 <p id="cond4"></p>
 <p id="cond5"></p>
 <p id="cond6"></p>

 <script>
 var x=5,y=10
 document.getElementById("num1").innerHTML="The first value is"+x;
 document.getElementById("num2").innerHTML="The second value is"+y;
 document.getElementById("cond1").innerHTML="Are the numbers equal ="+(x==y);
 document.getElementById("cond2").innerHTML="Are the numbers not equal ="+(x!=y);
 document.getElementById("cond3").innerHTML="Is x less than y ="+(x<y);
 document.getElementById("cond4").innerHTML="Is x greater than y ="+(x>y);
 document.getElementById("cond5").innerHTML="Is x greater than or equal y ="+(x>=y);
 document.getElementById("cond6").innerHTML="Is x less than or equal y ="+(x<=y); 

 </script>
 </body>
 </html>
