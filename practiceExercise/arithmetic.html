<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Program</h2>
<p id="num1"></p>
<p id="num2"></p>
<p id="add"></p>
<p id="sub"></p>
<p id="mul"></p>
<p id="div"></p>
<p id="inc"></p>
<p id="dec"></p>
<p id="mod"></p>
<script>
var x=5,y=10
document.getElementById("num1").innerHTML="The first value is"+x;
document.getElementById("num2").innerHTML="The second value is"+y;
document.getElementById("add").innerHTML="Addition operator="+(x+y);
document.getElementById("sub").innerHTML="Subtraction operator="+(y-x);
document.getElementById("mul").innerHTML="Multiply operator="+(x*y);
document.getElementById("div").innerHTML="Division operator="+(y/x);
document.getElementById("inc").innerHTML="Increment operator="+(++x);
document.getElementById("dec").innerHTML="Decrement operator="+(--x);
document.getElementById("mod").innerHTML="Modulus operator="+(x%y);

</script>

 
 
    
</body>
</html>
